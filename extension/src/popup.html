<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Email Cleaner - Staging Preview</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– AI Email Cleaner</h1>
      <p class="subtitle">Staging Preview + Suggested Replies</p>
    </header>

    <div id="auth-section" class="section">
      <button id="login-btn" class="btn btn-primary">Authenticate with Gmail</button>
      <p class="help-text">Grant access to Gmail to preview and manage emails</p>
    </div>

    <div id="main-section" class="section hidden">
      <div class="user-info">
        <span id="user-email"></span>
        <button id="logout-btn" class="btn btn-small">Logout</button>
      </div>

      <div class="command-section">
        <label for="command-input">Describe what emails to clean up:</label>
        <textarea 
          id="command-input" 
          placeholder="e.g., 'Delete all promotional emails older than 3 months'"
          rows="3"
        ></textarea>
        
        <div class="action-selector">
          <label for="action-select">Action:</label>
          <select id="action-select">
            <option value="auto">Auto-detect from command</option>
            <option value="delete">Delete</option>
            <option value="archive">Archive</option>
            <option value="mark_read">Mark as Read</option>
            <option value="label">Add Label</option>
          </select>
          
          <div id="label-input-group" class="hidden">
            <label for="label-input">Label name:</label>
            <input type="text" id="label-input" placeholder="Enter label name">
          </div>
        </div>

        <button id="preview-btn" class="btn btn-primary">Preview Matches</button>
      </div>

      <div id="preview-section" class="section hidden">
        <h3>Preview: Matched Messages</h3>
        <div id="preview-summary" class="summary"></div>
        
        <div id="message-list" class="message-list">
          <!-- Messages with checkboxes will be populated here -->
        </div>

        <div class="action-buttons">
          <button id="confirm-btn" class="btn btn-primary">Confirm & Execute</button>
          <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>

      <div id="suggestions-section" class="section hidden">
        <h3>ðŸ’¡ AI-Suggested Replies</h3>
        <p class="help-text">Send quick replies before cleaning up</p>
        
        <div id="suggestions-list" class="suggestions-list">
          <!-- Suggested replies will be populated here -->
        </div>
      </div>

      <div id="progress-section" class="progress hidden">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text">Processing...</p>
      </div>

      <div id="result-section" class="result hidden">
        <div id="result-message"></div>
      </div>
    </div>

    <div id="error-section" class="error hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
